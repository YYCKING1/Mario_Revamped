<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background = "background.jpg">
   <center>
     <div class="btn btn-primary heading">
     <h3> AI MARIO GAME</h3>
     <button class="btn btn-primary" data-toggle="modal" data-target="#myModel">Instructions</button>
     </div>
   <img src ="mario.jpg" class = "Big_image">
   <br><br>
   <button class ="btn btn-success" onclick="startGame()" id = "start">Play GAME</button>
   <br><br>
   <h3 id="status" class="btn btn-warning"></h3>
   <br><br>
   <div id="canvas_element"></div><!-- this is to load  p5.js canvas-->
     <div id="game_console"></div><!--this is for loading the controller image-->
     
     <h4>Source: <a href = "https://github.com/linuk">Linuk</a>||Game Credit: Mario||</h4>
     <div id="myModel" class="modal fade"><!--makes the background lighter and fade creats the animation affect when opening and clsong the popup-->
     <div class="modal-dialog"><!--this "modal-dialog" ads padding to the popup-->
     <div class="modal-content"><!--this will add a div element for the content-->
     <div class="modal-header"><!--this will add padding to the header-->
      <button class="close"  data-dismiss="modal">&times;</button><!--this &times will add the cross icon and the close class will change the background of the icon-->
     <h4> Instructions</h4>
    </div>
    <div class="modal-body"><!--it adds padding to the body of the model-->
      <img src="jump.png" class="instructions-image img-responsive">
      <img src="right.png" class="instructions-image img-responsive">
      <img src="left.png" class="instructions-image img-responsive">
    </div>
     </div>
     </div>
     </div>
   </div>
  </center>
  </body>
</html>
